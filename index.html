<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Decor Rentals</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; background:#f7f7f7 }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap:1rem }
    .card { background:#fff; border-radius:8px; padding:0; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.08) }
    .card img{ width:100%; height:160px; object-fit:cover; display:block }
    .card .body{ padding:0.75rem }
    .card h3{ margin:0 0 .5rem 0; font-size:1.05rem }
    .card p{ margin:0; color:#444; font-size:0.95rem }
  </style>
</head>
<body>
  <h1>Decor Rentals â€” Items</h1>
  <div id="grid" class="grid"></div>
  <script>
    async function load() {
      try {
        const res = await fetch('data.json');
        const items = await res.json();
        const grid = document.getElementById('grid');
        if (!items || items.length === 0) {
          grid.innerHTML = '<p>No items yet. Run <code>python fetch_data.py</code> to generate <code>data.json</code>.</p>';
          return;
        }
        grid.innerHTML = items.map(it => `\n          <article class="card">\n            <img src="${it.image}" alt="${it.title}">\n            <div class="body">\n              <h3>${it.title}</h3>\n              <p>${it.description}</p>\n            </div>\n          </article>\n        `).join('');
      } catch (err) {
        document.getElementById('grid').textContent = 'Failed to load data.json: ' + err;
      }
    }
    load();
  </script>
</body>
</html>
